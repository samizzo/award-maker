<html>
    <head>
        <title>Award Maker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.4/css/uikit.min.css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="awards.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script data-main="js/app" src="js/require.js"></script>
    </head>

    <body>
        <div class="title">
            <h1 class="title">AWARD MAKER</h1>
            <div>Create responsive laurel layouts for your award winning games!<span class="menu"><span class="help">Help</span> | <span class="example">Example</span> | <a href="https://www.polyphoniclp.com">Polyphonic LP</a></span></div>
        </div>
        <div class="uk-flex uk-flex-space-around">
            <div class="uk-panel uk-panel-box uk-panel-box-primary award-table uk-flex-item-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Position</th><th>Category</th><th>Festival</th><th class="buttons">&nbsp;</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td>
                                <form class="uk-form" onsubmit="return false;">
                                    <input type="text" placeholder="Position" id="position" class="" />
                                </form>
                            </td>
                            <td>
                                <form class="uk-form" onsubmit="return false;">
                                    <input type="text" placeholder="Category" id="category" class="" />
                                </form>
                            </td>
                            <td>
                                <form class="uk-form" onsubmit="return false;">
                                    <input type="text" placeholder="Festival" id="festival" class="" />
                                </form>
                            </td>
                            <td class="add-award-container"><button class="add-award uk-button uk-button-mini uk-button-primary fa fa-plus"></button></td>
                        </tr>
                    </tfoot>
                    <tbody id="table-data">
                    </tbody>
                </table>
                <div class="error-message uk-hidden uk-alert uk-alert-danger">Test message</div>
            </div>

            <div class="uk-flex uk-flex-column uk-flex-item-auto award-data">
                <div class="award-json uk-flex-item-auto uk-flex uk-flex-column uk-form">
                    <span class="heading uk-flex-item-none"><h2 class="uk-display-inline-block">JSON</h2><button class="fa fa-clipboard uk-float-right button tooltip clipboard-btn" title="Copy to clipboard" data-clipboard-target="#json"></button><button class="fa fa-floppy-o uk-float-right button tooltip download-btn" title="Save to disk" id="json"></button></span>
                    <textarea cols="" rows="" placeholder="" id="json" class="uk-flex-item-auto"></textarea>
                    <div class="json-error-message uk-hidden uk-alert uk-alert-danger">Test message</div>
                </div>

                <div class="award-presskit uk-flex-item-auto uk-flex uk-flex-column uk-form">
                    <span class="heading uk-flex-item-none"><h2 class="uk-display-inline-block">Presskit</h2><button class="fa fa-clipboard uk-float-right button tooltip clipboard-btn" title="Copy to clipboard" data-clipboard-target="#presskit"></button><button class="fa fa-floppy-o uk-float-right button tooltip download-btn" title="Save to disk" id="presskit"></button></span>
                    <textarea cols="" rows="" placeholder="" id="presskit" class="uk-flex-item-auto" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="award-preview uk-flex uk-flex-column">
        <span class="heading uk-flex-item-none"><h2 class="uk-display-inline-block">HTML preview</h2><button class="fa fa-clipboard uk-float-right button tooltip preview-clipboard" title="Copy to clipboard"></button><button class="fa fa-floppy-o uk-float-right button tooltip download-btn" title="Save to disk" id="preview"></button></span>
            <div class="award-preview-container uk-panel uk-panel-box" />
        </div>
    </body>
</html>
