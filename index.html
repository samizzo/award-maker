<html>
    <head>
        <title>Award Maker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.4/css/uikit.gradient.min.css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="awards.css" rel="stylesheet" type="text/css" />
        <script data-main="js/app" src="js/require.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"> -->
    </head>

    <body>
        <h1 class="title">AWARD MAKER</h1>
        <div class="uk-flex uk-flex-space-around">
            <div class="uk-panel uk-panel-box uk-panel-box-primary award-table uk-flex-item-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Position</th><th>Category</th><th>Festival</th><th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td>
                                <form class="uk-form" onsubmit="return false;">
                                    <input type="text" placeholder="Position" id="position" class="" />
                                </form>
                            </td>
                            <td>
                                <form class="uk-form" onsubmit="return false;">
                                    <input type="text" placeholder="Category" id="category" class="" />
                                </form>
                            </td>
                            <td>
                                <form class="uk-form" onsubmit="return false;">
                                    <input type="text" placeholder="Festival" id="festival" class="" />
                                </form>
                            </td>
                            <td class="add-award-container"><button class="add-award uk-button uk-button-mini uk-button-primary fa fa-plus"></button></td>
                        </tr>
                    </tfoot>
                    <tbody id="table-data">
                    </tbody>
                </table>
                <div class="error-message uk-hidden uk-alert uk-alert-danger">Test message</div>
            </div>

            <div class="uk-flex uk-flex-column uk-flex-item-auto award-data">
                <div class="award-json uk-flex-item-auto uk-flex uk-flex-column uk-form">
                    <span class="heading uk-flex-item-none"><h2 class="uk-display-inline">JSON</h2><span class="fa fa-clipboard uk-float-right button tooltip"><span class="tooltip-text tooltip-left">Copy to clipboard</span></span></span>
                    <textarea cols="" rows="" placeholder="" id="json" class="uk-flex-item-auto"></textarea>
                    <div class="json-error-message uk-hidden uk-alert uk-alert-danger">Test message</div>
                </div>

                <div class="award-presskit uk-flex-item-auto uk-flex uk-flex-column uk-form">
                    <span class="heading uk-flex-item-none"><h2 class="uk-display-inline">Presskit</h2><span class="fa fa-clipboard uk-float-right button tooltip"><span class="tooltip-text tooltip-left">Copy to clipboard</span></span></span>
                    <textarea cols="" rows="" placeholder="" id="presskit" class="uk-flex-item-auto" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="award-preview uk-flex uk-flex-column">
            <span class="heading uk-flex-item-none"><h2 class="uk-display-inline">HTML preview</h2><span class="fa fa-clipboard uk-float-right button tooltip"><span class="tooltip-text tooltip-left">Copy to clipboard</span></span></span>
            <div class="award-preview-container uk-panel uk-panel-box" />
        </div>
    </body>
</html>
